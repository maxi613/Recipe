<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete recipe "{{data.name}}"?
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" (click)="confirmDelete()" >Yes</button>
  <button mat-button [mat-dialog-close]="data" (click)="declined()">No</button>
</div>
